{% extends 'base.html' %}
{% block title %}
Audit Vote
{% endblock %}
{% block body %}
<section class="sign-in">
    <a name="section1"></a>
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="https://media.giphy.com/media/26hiuhKoQ4JrG7aPS/giphy.gif" alt="sign up image">
                </figure>
            </div>

            <div class="signin-form">
                <h3 class="form-title">{{ VoteData.ElectionName }} Audit</h3>
                <form method="POST" class="register-form" id="login-form"
                    action="/verifyvote/{{VoteData.ElectionName}}/{{session['uid']}}">
                    <div class="input-group input-group-sm mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="inputGroup-sizing-sm">Voter ID</span>
                        </div>
                        <input type="text" class="form-control" name="voter_id" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" value="{{ session['uid'] }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputGroupSelect01"> Prev MAC </span>
                        </div>
                        <input type="text" class="form-control" name="voter_id" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" value="{{ VoteData.PrevMac }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputGroupSelect01"> Voted For </span>
                        </div>
                        <input type="text" class="form-control" name="voter_id" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" value="{{ VoteData.PartyName }}" readonly>
                    </div>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" for="inputGroupSelect01"> New MAC </span>
                        </div>
                        <input type="text" class="form-control" name="voter_id" aria-label="Small"
                            aria-describedby="inputGroup-sizing-sm" value="{{ VoteData.NewMac }}" readonly>
                    </div>
                    
                    <div class="form-group form-button ">
                        <input class="btn btn-outline-success" type="submit" value="Verify Vote" name="success"
                            id="success">
                    </div>
                </form>
                <div id="message"></div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
